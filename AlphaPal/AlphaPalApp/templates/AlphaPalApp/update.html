{% include 'AlphaPalApp/main.html' %}
{% include 'AlphaPalApp/navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}

<title>Update Information</title>


<div class="container p-3 my-3 bg-white text-black">
<center>
    <span>Update User Information</span>
</center>
<div class="container">
 <form class="bootstrap" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}

                <button class="btn btn-dark" type="submit" value="Submit">Submit</button>
            </form>
</div>
</div>
{% endblock %}
